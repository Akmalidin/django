{% extends 'include/homepage.html' %}
{% load static %}
{% block content %}
<body class="blog">
<!-- Live Style Switcher Starts - demo only -->
{% include 'include/switcher.html' %}
<!-- Live Style Switcher Ends - demo only -->
<!-- Header Starts -->
{% include 'include/header.html' %}
<!-- Header Ends -->
<!-- Page Title Starts -->
<section class="title-section text-left text-sm-center revealator-slideup revealator-once revealator-delay1">
    <h1>Мой <span>Блог</span></h1>
    <span class="title-bg">Посты</span>
</section>
<!-- Page Title Ends -->
<!-- Main Content Starts -->
<section class="main-content revealator-slideup revealator-once revealator-delay1">
    <div class="container">
        <!-- Articles Starts -->
        <div class="row">
            <!-- Article Starts -->
            {% for blog in blog %}
            <div class="col-12 col-md-6 col-lg-6 col-xl-4 mb-30">
                <article class="post-container">
                    <div class="post-thumb">
                        <a href="blog-post.html" class="d-block position-relative overflow-hidden">
                            <img src="{{blog.image.url}}" class="img-fluid" alt="Blog Post">
                        </a>
                    </div>
                    <div class="post-content">
                        <div class="entry-header">
                            <h3><a href="blog-post.html">{{blog.title}}</a></h3>
                        </div>
                        <div class="entry-content open-sans-font">
                            <p>{{blog.suptitle}}
                            </p>
                        </div>
                    </div>
                </article>
            </div>
            {% endfor %}
            <!-- Pagination Ends -->
            <div class="col-12 mt-4">
                <nav aria-label="Page navigation example">
                    <ul class="pagination justify-content-center mb-0">
                        <li class="page-item"><a class="page-link" href="#">1</a></li>
                        <li class="page-item active"><a class="page-link" href="#">2</a></li>
                        <li class="page-item"><a class="page-link" href="#">3</a></li>
                        <li class="page-item"><a class="page-link" href="#">4</a></li>
                    </ul>
                </nav>
            </div>
        </div>
        <!-- Articles Ends -->
    </div>

</section>

<!-- Template JS Files -->
{% endblock %}
